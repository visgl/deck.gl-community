<!doctype html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>deck.gl w/ Leaflet example</title>
    <style>
      #map {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
      }
      .deck-tooltip {
        white-space: nowrap;
      }
    </style>
  </head>
  <body>
    <div id="map"></div>
    <script type="module">
      import {exampleApplication} from './app.ts';
      exampleApplication();
    </script>
    <script type="module"> 
import 'https://unpkg.com/leaflet@1.9.4/dist/leaflet.js';
import '../../../modules/leaflet/dist/dist.js';
debugger
const deckLayer = deckCommunity.Leaflet.DeckLayer;
import {DeckLayer} from '@deck.gl-community/leaflet';
import {MapView} from '@deck.gl/core';
import {GeoJsonLayer, ArcLayer} from '@deck.gl/layers';
import * as L from 'leaflet';
import 'leaflet/dist/leaflet.css';

// source: Natural Earth http://www.naturalearthdata.com/ via geojson.xyz
const AIR_PORTS =
  'https://d2ad6b4ur7yvpq.cloudfront.net/naturalearth-3.3.0/ne_10m_airports.geojson';

export function exampleApplication() {
  // Create a Leaflet map
  const canvas = document.getElementById('map');
  // Create map
  const map = L.map(canvas, {
    center: [51.47, 0.45],
    zoom: 4,
  });
  L.tileLayer('https://tiles.basemaps.cartocdn.com/dark_all/{z}/{x}/{y}@2x.png', {
    maxZoom: 22,
    attribution:
      '© <a href="https://carto.com/about-carto/" target="_blank" rel="noopener">CARTO</a>, © <a href="http://www.openstreetmap.org/about/" target="_blank">OpenStreetMap</a> contributors',
  }).addTo(map);

  // Add deck.gl overlay
  const deckLayer = new DeckLayer({
    views: [
      new MapView({ repeat: true }),
    ],
    layers: [
      new GeoJsonLayer({
        id: 'airports',
        data: AIR_PORTS,
        // Styles
        filled: true,
        pointRadiusMinPixels: 2,
        pointRadiusScale: 2000,
        getPointRadius: (f) => 11 - f.properties.scalerank,
        getFillColor: [200, 0, 80, 180],
        // Interactive props
        pickable: true,
        autoHighlight: true,
        onClick: (info) =>
          // eslint-disable-next-line
          info.object && alert(`${info.object.properties.name} (${info.object.properties.abbrev})`)
      }),
      new ArcLayer({
        id: 'arcs',
        data: AIR_PORTS,
        dataTransform: (d: any) => d.features.filter((f) => f.properties.scalerank < 4),
        // Styles
        getSourcePosition: (f) => [-0.4531566, 51.4709959], // London
        getTargetPosition: (f) => f.geometry.coordinates,
        getSourceColor: [0, 128, 200],
        getTargetColor: [200, 0, 80],
        getWidth: 1
      })
    ],
    getTooltip: (info) => info.object && info.object.properties.name
  });
  map.addLayer(deckLayer);
}

    </script>
  </body>
</html>
