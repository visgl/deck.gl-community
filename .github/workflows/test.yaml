name: test

on:
  push:
    branches: [master]
  pull_request:

permissions:
  contents: read

jobs:
  test:
    runs-on: ubuntu-latest

    # Keep env simple. You don't need --openssl-legacy-provider for Node 20.
    env:
      NODE_ENV: test

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: '20'   # âœ… match what Vite/Vitest expect
          cache: 'yarn'

      - name: Print versions
        run: |
          node -v
          yarn -v
          node -p "process.versions"
          node -p "require('vite/package.json').version"
          node -p "require('vitest/package.json').version"

      - name: Install deps
        run: yarn --frozen-lockfile

      # Vitest Browser Mode needs Playwright browsers installed
      - name: Install Playwright browsers
        run: npx playwright install --with-deps

      # Sanity-check that Vite sees the root config (this MUST be true)
      - name: Verify vite.config.ts presence
        run: |
          test -f vite.config.ts || (echo "vite.config.ts missing at repo root" && exit 1)
          node -e "console.log('vite.config.ts exists, good')"

      - name: Build packages
        run: yarn build

      - name: Run node tests
        run: yarn test-node

      - name: Run headless browser tests
        run: yarn test-headless --reporter=verbose
